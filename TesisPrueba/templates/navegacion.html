<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoiPose</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/sidebar.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="content_logo">
            <img src="{{ url_for('static', filename='assets/logotipo.png') }}">
            <p id="name">Bienvenido, <span id="name-user"></span></p>
        </div>
    </header>
    <nav id="nav" class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
        <div class="content_logo_sidebar">
            <img src="{{ url_for('static', filename='assets/logotipo.png') }}" alt="">
        </div>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="{{ url_for('view_dashboard')}}" class="nav-link text-white">
                    <i class="fas fa-home"></i>Dashboard
                </a>
            </li>

            <li class="nav-item" id="user_control">
                <a href="{{ url_for('manage_users')}}" class="nav-link text-white">
                    <i class="fa-solid fa-users-gear"></i>Gestion de Usuarios
                </a>
            </li>

            <li class="nav-item">
                <a href="{{ url_for('configuration_path')}}" class="nav-link text-white">
                    <i class="fa-solid fa-folder"></i>Configuracion de rutas
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('upload')}}" class="nav-link text-white">
                    <i class="fa-solid fa-image"></i>Deteccion en imagen
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('upload_videos')}}" class="nav-link text-white">
                    <i class="fa-solid fa-film"></i>Deteccion en video
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('verify_images')}}" class="nav-link text-white">
                    <i class="fa-solid fa-check-to-slot"></i>Verifica tus imagenes
                </a>
            </li>
            <li class="nav-item">
                <a onclick="viewCloseSession()" class="nav-link text-white">
                    <i class="fa-solid fa-right-from-bracket"></i>Cerrar Sesion
                </a>
            </li>
        </ul>
        <div class="toggle_button" id="toggle_button">
            <img id="toggle_icon" src="{{ url_for('static', filename='assets/forward_arrow_icon.png') }}">
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% block scripts %}
        <script src="{{ url_for('static', filename='scripts/navegacion.js') }}"></script>
    {% endblock %}
</body>
</html>
